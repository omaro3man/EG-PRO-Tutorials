<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Effect</title>
        <!-- Add fontawesome library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- I will add my font but you can use any font do you want -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="word">
            <span style="--num: 0 ;"><i class="fa fa-laptop-code"></i></span>
            <span style="--num: 1 ;">E</span>
            <span style="--num: 1 ;">G</span>
            <span style="--num: 2 ;">-</span>
            <span style="--num: 3 ;">P</span>
            <span style="--num: 4 ;">R</span>
            <span style="--num: 5 ;">O</span>
        </div>
    </body>
</html>
